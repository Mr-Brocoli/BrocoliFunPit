<body class="background">

  <img id="upvote" src="upvote.png" class="hidden">

  	<button onclick="beginTest();" class="centerhigher">BEGIN TEST</button>
    <button onclick="swapVoteButtons();" class="center">Swap Voting!</button>
	<p id="results" class="lower"></p>
  </div>
  <img id="testimg" src="testimg/p0.png" class="hidden">
